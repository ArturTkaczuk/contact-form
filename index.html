<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form
        class="contact-form"
        action="https://formsubmit.co/433d8e477676c54c5165304eaa919c9b"
        method="POST"
      >
        <h2>Send me a message</h2>
        <div class="form-group">
          <input id="name" type="text" name="name" placeholder=" " required />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input
            id="email"
            type="email"
            name="email"
            placeholder=" "
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input
            id="subject"
            type="text"
            name="subject"
            placeholder=" "
            required
          />
          <label for="subject">Subject</label>
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="10"
            placeholder=" "
            required
          ></textarea>
          <label for="name">Your Message</label>
        </div>
        <!-- _honey - anti spam input field -->
        <input type="text" name="_honey" style="display: none" />
        <!-- _autoresponse -->
        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for contacting me! I read every message and typically respond within 48 hours if a reply is required. If itâ€™s urgent, I encourage you to call me at + 48 600 989 818 Have a wonderful day! -	Artur Tkaczuk
    "
        />
        <!-- _next - page after submit -->
        <input type="hidden" name="_next" value="https://images.unsplash.com/photo-1554830072-52d78d0d4c18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" />
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
